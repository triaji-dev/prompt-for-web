<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PromptCrafter</title>
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Pixel Font from Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>

    <!-- 1. CSS BLOCK (LOGICALLY SEPARATE) -->
    <style>
      /* Retro 16-bit Color Palette (using custom variables) */
      :root {
        --color-primary: #008080;
        --color-secondary: #20b2aa; /* Teal - Accent/Hover */
        --color-background: #c6c6c6; /* Light gray - Main Background */
        --color-dialog: #ffffff; /* White */
        --color-dialog-input: #e5eeee; /* Teal */
        --color-text: #000000; /* Black */
        --color-shadow: #9fcdcd; /* Dark teal for pixel shadow */
      }

      /* Apply pixel font to all elements */
      body,
      input,
      textarea,
      button,
      select,
      h1,
      h2,
      h3 {
        font-family: 'Press Start 2P', cursive;
      }

      body {
        background-color: var(--color-background);
        background-image: url('https://placehold.co/16x16/00A0A0/007070?text='); /* Placeholder pixel tile */
        background-size: 16px 16px;
        color: var(--color-text);
        -webkit-font-smoothing: none;
        -moz-osx-font-smoothing: grayscale;
        font-size: 10px;
      }

      /* STATUS BAR STYLE (HEADER) */
      .retro-header {
        border: 4px solid var(--color-text);
        background-color: var(--color-primary);
        color: var(--color-dialog);
        box-shadow: 4px 4px 0 var(--color-shadow);
        padding: 8px 16px;
        margin-bottom: 20px;
        -webkit-box-shadow: 4px 4px 0 var(--color-shadow);
        -moz-box-shadow: 4px 4px 0 var(--color-shadow);
      }
      .retro-header h1 {
        font-size: 14px;
        line-height: 1;
        margin-bottom: 0;
      }

      /* RETRO CARD STYLE (INPUT/OUTPUT PANEL) */
      .retro-card {
        border: 2px solid var(--color-text);
        background-color: var(--color-dialog);
        padding: 12px;
        box-shadow: 4px 4px 0 var(--color-shadow);
        -webkit-box-shadow: 4px 4px 0 var(--color-shadow);
        -moz-box-shadow: 4px 4px 0 var(--color-shadow);
      }
      .retro-card h2 {
        border-bottom: 2px solid var(--color-text);
        padding-bottom: 4px;
        font-size: 12px;
      }

      /* PIXEL INPUT STYLE */
      .retro-input {
        border: 2px solid var(--color-text);
        background-color: var(--color-dialog-input);
        padding: 4px 6px;
        outline: none;
        box-shadow: inset 2px 2px 0 var(--color-shadow);
        transition: all 0.05s ease;
        line-height: 1.5;
      }
      .retro-input:focus {
        outline: 2px solid var(--color-secondary);
        box-shadow: inset 2px 2px 0 var(--color-shadow);
      }

      /* PIXEL BUTTON STYLE */
      .retro-button {
        background-color: var(--color-primary);
        color: var(--color-dialog);
        border: none;
        padding: 8px 12px;
        outline: none;
        cursor: pointer;
        box-shadow: 0 4px 0 var(--color-shadow);
        transition: all 0.05s ease;
        line-height: 1;
        font-size: 10px;
      }

      /* Hint Button Style */
      .hint-button {
        background-color: #ffd700;
        color: var(--color-text);
        box-shadow: 0 4px 0 #b8860b;
        font-size: 18px;
        padding: 0;
      }
      .hint-button:hover {
        background-color: #ffaa00;
        animation: blink 0.5s step-end infinite;
      }

      /* Push Animation on Click */
      .retro-button:active,
      .hint-button:active {
        transform: translateY(4px);
        box-shadow: 0 0 0 var(--color-shadow);
      }

      /* Blinking Hover Effect */
      .retro-button:not(:active):hover,
      .retro-link:hover {
        background-color: var(--color-secondary);
        color: var(--color-text);
        animation: blink 0.5s step-end infinite;
      }
      .retro-button:disabled {
        opacity: 0.5;
        cursor: not-allowed;
        transform: none;
        box-shadow: 0 4px 0 var(--color-shadow);
        animation: none;
      }

      @keyframes blink {
        from,
        to {
          opacity: 1;
        }
        50% {
          opacity: 0.7;
        }
      }

      /* Pixel Art Icon Font (Emoticon) */
      .pixel-icon {
        font-size: 14px;
        line-height: 1;
      }

      /* Footer */
      .retro-footer {
        border-top: 2px solid var(--color-text);
        background-color: var(--color-primary);
        color: var(--color-dialog);
        padding: 8px;
        font-size: 8px;
        text-shadow: 1px 1px 0 var(--color-shadow);
      }
    </style>
  </head>
  <body>
    <!-- 2. HTML STRUCTURE (LOGICALLY SEPARATE) -->
    <div
      class="min-h-screen flex flex-col items-center p-4 md:p-8"
      id="game-container"
    >
      <!-- NES-Style Status Bar Header -->
      <header
        class="w-full max-w-6xl retro-header text-center flex justify-between items-center"
      >
        <div class="flex items-center">
          <i data-lucide="sparkles" class="pixel-icon mr-2 w-4 h-4"></i>
          <h1 class="text-left">PROMPTCRAFTER FOR WEBSITE</h1>
        </div>
        <div class="text-xs hidden sm:block">
          LVL: <span class="text-yellow-400">99</span> | XP:
          <span class="text-green-400">MAX</span>
        </div>
      </header>

      <main class="w-full max-w-6xl grid grid-cols-1 lg:grid-cols-3 gap-6">
        <!-- Input Form (Lg: Columns 1 & 2) -->
        <div class="lg:col-span-2 space-y-6 retro-card" id="input-form-card">
          <h2 class="text-xl font-bold text-gray-800 pb-1 flex items-center">
            <i data-lucide="flame" class="pixel-icon mr-2 w-5 h-5"></i>QUEST
            CORE INPUTS
          </h2>

          <!-- 1. PRIMARY GOAL (QUEST START) - Core Request -->
          <section>
            <h3 class="text-xs font-semibold text-gray-700 mb-2">
              1. PRIMARY GOAL (CORE REQUEST)
            </h3>
            <label class="block">
              <span class="text-xs font-medium block mb-1"
                >PRIMARY GOAL (WHAT THE AI SHOULD BUILD):</span
              >
              <!-- START: Input with Hint Button -->
              <div class="flex space-x-2">
                <textarea
                  id="goal"
                  class="retro-input w-full h-24 flex-grow"
                  placeholder="GENERATE COMPLETE HTML CODE FOR A SAAS PRODUCT LANDING PAGE."
                  required
                ></textarea>
                <button
                  type="button"
                  onclick="cycleSuggestion('goal')"
                  class="hint-button flex-shrink-0 w-10 h-24 flex items-center justify-center"
                  title="SUGGEST IDEA"
                >
                  <i data-lucide="lightbulb" class="w-5 h-5"></i>
                </button>
              </div>
              <!-- END: Input with Hint Button -->
            </label>
          </section>

          <!-- 2. TECHNICAL SPECS (HARDWARE) - Output & Frontend -->
          <section>
            <h3 class="text-xs font-semibold text-gray-700 mb-2">
              2. TECHNICAL SPECS (SYSTEM)
            </h3>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
              <label class="block">
                <span class="text-xs font-medium block mb-1"
                  >OUTPUT FORMAT:</span
                >
                <!-- SELECT does not need a hint button -->
                <select id="output" class="retro-input w-full h-10">
                  <option value="Full Code">
                    FULL CODE (HTML/REACT/ANGULAR)
                  </option>
                  <option value="Design Draft (Mockup/Wireframe)">
                    DESIGN DRAFT (WIREFRAME)
                  </option>
                  <option value="Feature List">FEATURE LIST</option>
                  <option value="Content Outline">CONTENT OUTLINE</option>
                </select>
              </label>
              <label class="block">
                <span class="text-xs font-medium block mb-1">FRONTEND :</span>
                <!-- START: Input with Hint Button -->
                <div class="flex space-x-2">
                  <input
                    type="text"
                    id="frontend"
                    class="retro-input w-full flex-grow"
                    placeholder="HTML5, TAILWIND CSS, JAVASCRIPT (VANILLA JS)."
                  />
                  <button
                    type="button"
                    onclick="cycleSuggestion('frontend')"
                    class="hint-button flex-shrink-0 w-10 h-10 flex items-center justify-center"
                    title="SUGGEST IDEA"
                  >
                    <i data-lucide="lightbulb" class="w-5 h-5"></i>
                  </button>
                </div>
                <!-- END: Input with Hint Button -->
              </label>
            </div>
            <label class="block mt-4">
              <span class="text-xs font-medium block mb-1"
                >RESPONSIVENESS (MANDATORY):</span
              >
              <!-- READONLY input does not need a hint button -->
              <input
                type="text"
                id="responsive"
                class="retro-input w-full bg-gray-300"
                value="MUST BE FULLY RESPONSIVE FOR DESKTOP, TABLET, AND MOBILE."
                readonly
              />
            </label>
          </section>

          <!-- 3. STRUCTURE & AESTHETICS (MAP & DESIGN) - Tone & Layout -->
          <section>
            <h3 class="text-xs font-semibold text-gray-700 mb-2">
              3. STRUCTURE & AESTHETICS (MAP & DESIGN)
            </h3>
            <div class="space-y-4">
              <label class="block">
                <span class="text-xs font-medium block mb-1"
                  >TONE & MOOD (GAME STYLE):</span
                >
                <!-- START: Input with Hint Button -->
                <div class="flex space-x-2">
                  <input
                    type="text"
                    id="tone"
                    class="retro-input w-full flex-grow"
                    placeholder="MODERN, ENERGETIC, PROFESSIONAL."
                  />
                  <button
                    type="button"
                    onclick="cycleSuggestion('tone')"
                    class="hint-button flex-shrink-0 w-10 h-10 flex items-center justify-center"
                    title="SUGGEST IDEA"
                  >
                    <i data-lucide="lightbulb" class="w-5 h-5"></i>
                  </button>
                </div>
                <!-- END: Input with Hint Button -->
              </label>
              <label class="block">
                <span class="text-xs font-medium block mb-1"
                  >HOMEPAGE SECTION DETAILS (KEY LAYOUT):</span
                >
                <!-- START: Input with Hint Button -->
                <div class="flex space-x-2">
                  <textarea
                    id="structureDetails"
                    class="retro-input w-full h-32 flex-grow"
                    placeholder="HEADER: LOGO, 3 NAV LINKS, 'SIGN UP' BUTTON. HERO: LARGE TITLE, DESCRIPTION, ANIMATION."
                  ></textarea>
                  <button
                    type="button"
                    onclick="cycleSuggestion('structureDetails')"
                    class="hint-button flex-shrink-0 w-10 h-32 flex items-center justify-center"
                    title="SUGGEST IDEA"
                  >
                    <i data-lucide="lightbulb" class="w-5 h-5"></i>
                  </button>
                </div>
                <!-- END: Input with Hint Button -->
              </label>
            </div>
          </section>

          <!-- Pixel Generate Button -->
          <button
            id="generateBtn"
            class="retro-button w-full py-4 text-xs font-bold shadow-xl flex items-center justify-center"
          >
            <i data-lucide="star" class="pixel-icon mr-2 w-4 h-4"></i>
            GENERATE MINIMAL QUEST
          </button>
        </div>

        <!-- Output Panel (Lg: Col 3) -->
        <div class="lg:col-span-1 space-y-4">
          <div id="outputCard" class="retro-card sticky top-4">
            <h2 class="text-xl font-bold text-gray-800 mb-4 flex items-center">
              <i data-lucide="save" class="pixel-icon mr-2 w-5 h-5"></i>
              GENERATED SCRIPT
            </h2>
            <textarea
              id="outputPrompt"
              class="retro-input w-full h-96 custom-scrollbar text-xs font-mono bg-gray-50 border-gray-200"
              readonly
              placeholder="YOUR STRUCTURED AI PROMPT WILL APPEAR HERE. CLICK 'GENERATE MINIMAL QUEST'."
            ></textarea>

            <button
              id="copyBtn"
              class="retro-button w-full py-3 mt-4 text-xs font-bold bg-teal-600 flex items-center justify-center"
              disabled
            >
              <i data-lucide="clipboard" class="pixel-icon mr-2 w-4 h-4"></i>
              <span id="copyText">COPY SCRIPT TO CLIPBOARD</span>
            </button>
            <div
              id="messageBox"
              class="mt-4 p-3 text-xs text-center bg-yellow-100 text-yellow-800 border-2 border-yellow-800 hidden"
            ></div>
          </div>
        </div>
      </main>

      <!-- Retro Footer Style -->
      <footer class="w-full max-w-6xl mt-12 text-center retro-footer">
        <p>
          Â© 2025 PROMPTCRAFTER. BY
          <span class="hover:text-yellow-500"
            ><a
              href="https://tri-aji-prabandaru.vercel.app/"
              target="_blank"
              rel="noopener noreferrer"
              >TRIAJI-DEV.</a
            ></span
          >
        </p>
      </footer>
    </div>

    <!-- 3. JAVASCRIPT LOGIC (LOGICALLY SEPARATE) -->
    <script>
      // Signature on Console
      console.log(
        '%c PROMPTCRAFTER %c By TRIAJI-DEV ',
        'background: #008080; color: #ffffff; font-size: 16px; padding: 4px 8px; border-radius: 4px 0 0 4px;',
        'background: #20b2aa; color: #000000; font-size: 16px; padding: 4px 8px; border-radius: 0 4px 4px 0;'
      );

      console.log(
        '%c https://tri-aji-prabandaru.vercel.app/',
        'background: #0f8080; color: #FFFFFF; font-size: 10px; padding: 4px 8px; border-radius: 4px;'
      );

      console.log(
        '%c Be wise to join any bootcamp or course to enhance your skills.',
        'background: #20b2aa; color: #000000; font-size: 8px; padding: 4px 8px; border-radius: 4px;'
      );
      // Suggestion Bank for each field (Adjusted for remaining inputs)
      const SUGGESTIONS = {
        goal: [
          'GENERATE A REACT SINGLE-PAGE APPLICATION CODE FOR A SIMPLE NOTES APP.',
          'CREATE COMPLETE HTML CODE FOR A PROFESSIONAL RESUME WITH A MODERN STYLE.',
          'BUILD A LANDING PAGE FOR A FITNESS TRACKING SAAS PRODUCT.',
          'DESIGN A PORTFOLIO WEBSITE FOR A FREELANCE PHOTOGRAPHER.',
          'GENERATE A BLOG TEMPLATE WITH A CLEAN AND MINIMALIST DESIGN.',
          'CREATE A DASHBOARD INTERFACE FOR A PROJECT MANAGEMENT TOOL.',
          'BUILD A PRODUCT SHOWCASE PAGE FOR AN E-COMMERCE WEBSITE.',
          'DESIGN A LOGIN AND REGISTRATION PAGE FOR A SOCIAL MEDIA PLATFORM.',
          'GENERATE A MARKETING LANDING PAGE FOR A MOBILE APP LAUNCH.',
          'CREATE A PERSONAL BLOG LAYOUT WITH A VINTAGE AESTHETIC.',
          'BUILD A CORPORATE WEBSITE TEMPLATE FOR A TECH STARTUP.',
          'DESIGN A RESTAURANT WEBSITE WITH ONLINE RESERVATION FEATURES.',
          'GENERATE A NON-PROFIT ORGANIZATION WEBSITE WITH DONATION INTEGRATION.',
          'CREATE A TRAVEL AGENCY LANDING PAGE WITH A VIBRANT THEME.',
          'BUILD A MUSIC BAND WEBSITE WITH TOUR DATES AND MERCHANDISE STORE.',
          'DESIGN A HEALTH AND WELLNESS BLOG WITH A CALMING COLOR SCHEME.',
        ],
        tone: [
          'FORMAL AND ACADEMIC.',
          'CASUAL AND FUNNY WITH A MEME-LIKE STYLE.',
          'MODERN, CLEAN, AND PROFESSIONAL.',
          '90S RETRO WITH A NEON COLOR PALETTE.',
          'HEAVY AND PHILOSOPHICAL.',
          'MINIMALIST AND SLEEK.',
          'VIBRANT AND ENERGETIC.',
          'DARK MODE WITH A FUTURISTIC VIBE.',
          'PLAYFUL AND WHIMSICAL.',
          'ELEGANT AND LUXURIOUS.',
          'BOLD AND ATTENTION-GRABBING.',
        ],
        frontend: [
          'HTML5, TAILWIND CSS, JAVASCRIPT (VANILLA JS).',
          'REACT WITH TAILWIND CSS.',
          'SIMPLE HTML AND CSS ONLY.',
        ],
        structureDetails: [
          'HEADER: MAIN TITLE AND MENU BUTTON. MAIN SECTION: THREE FEATURE COLUMNS WITH SIMPLE ICONS.',
          'SINGLE VERTICAL COLUMN LAYOUT WITH A LARGE IMAGE AT THE TOP AND EXPLANATORY TEXT BELOW.',
          'DASHBOARD-LIKE LAYOUT WITH A LEFT SIDEBAR AND A MAIN CONTENT AREA.',
          'TABLE-BASED FORMAT WITH THICK BORDERS FOR DATA COMPARISON.',
          'GRID LAYOUT WITH MULTIPLE CARDS DISPLAYING DIFFERENT SERVICES.',
          'SPLIT SCREEN DESIGN WITH IMAGE ON ONE SIDE AND TEXT ON THE OTHER.',
          'FULL-WIDTH HERO IMAGE WITH OVERLAY TEXT AND A CALL-TO-ACTION BUTTON',
          'SIMPLE FORM LAYOUT WITH INPUT FIELDS STACKED VERTICALLY AND A SUBMIT BUTTON AT THE BOTTOM.',
          'NAVIGATION BAR AT THE TOP WITH DROPDOWN MENUS FOR DIFFERENT SECTIONS.',
          'FOOTER WITH SOCIAL MEDIA ICONS AND CONTACT INFORMATION.',
          'MULTI-SECTION LANDING PAGE WITH CLEAR DIVISIONS BETWEEN EACH PART.',
          'SIDEBAR NAVIGATION WITH COLLAPSIBLE MENUS FOR BETTER ORGANIZATION.',
        ],
      };

      /**
       * Replaces the input value with a random suggestion from the suggestion bank.
       * @param {string} fieldId ID of the input element to fill.
       */
      window.cycleSuggestion = fieldId => {
        const element = document.getElementById(fieldId);
        const suggestions = SUGGESTIONS[fieldId];

        if (element && suggestions && suggestions.length > 0) {
          const randomIndex = Math.floor(Math.random() * suggestions.length);
          const newSuggestion = suggestions[randomIndex];

          element.value = newSuggestion;
          showMessage(
            `HINT APPLIED FOR ${fieldId.toUpperCase()}.`,
            false,
            1500
          );
        }
      };

      document.addEventListener('DOMContentLoaded', () => {
        const generateBtn = document.getElementById('generateBtn');
        const copyBtn = document.getElementById('copyBtn');
        const outputPrompt = document.getElementById('outputPrompt');
        const messageBox = document.getElementById('messageBox');
        const copyText = document.getElementById('copyText');

        // Function to apply retro-input classes and dimensions
        const setInputClasses = () => {
          const elementIds = [
            'goal',
            'tone',
            'output',
            'frontend',
            'responsive',
            'structureDetails',
            'outputPrompt',
          ];

          elementIds.forEach(id => {
            const element = document.getElementById(id);
            if (element) {
              if (
                element.tagName === 'TEXTAREA' ||
                element.tagName === 'INPUT'
              ) {
                element.className = 'retro-input w-full flex-grow';
              } else {
                element.className = 'retro-input w-full';
              }

              // Specific height settings
              if (id === 'goal') element.classList.add('h-24');
              if (id === 'structureDetails') element.classList.add('h-32');
              if (id === 'output') element.classList.add('h-10');
              if (id === 'outputPrompt')
                element.classList.add('h-96', 'font-mono');

              if (id === 'responsive')
                element.classList.add('bg-gray-300', 'text-xs');

              // Ensure the default responsive value exists
              if (id === 'responsive' && !element.value) {
                element.value =
                  'MUST BE FULLY RESPONSIVE FOR DESKTOP, TABLET, AND MOBILE.';
              }
            }
          });
        };
        setInputClasses();

        const getFieldValue = id => document.getElementById(id).value.trim();

        function showMessage(text, isError = false, duration = 3000) {
          messageBox.textContent = text;
          messageBox.classList.remove(
            'hidden',
            'bg-red-100',
            'text-red-800',
            'border-red-800',
            'bg-green-100',
            'text-green-800',
            'border-green-800',
            'bg-yellow-100',
            'text-yellow-800',
            'border-yellow-800'
          );
          if (isError) {
            messageBox.classList.add(
              'bg-red-100',
              'text-red-800',
              'border-red-800'
            );
          } else {
            if (duration < 3000) {
              messageBox.classList.add(
                'bg-yellow-100',
                'text-yellow-800',
                'border-yellow-800'
              );
            } else {
              messageBox.classList.add(
                'bg-green-100',
                'text-green-800',
                'border-green-800'
              );
            }
          }
          setTimeout(() => {
            messageBox.classList.add('hidden');
          }, duration);
        }

        generateBtn.addEventListener('click', () => {
          generateBtn.classList.add('active');
          setTimeout(() => generateBtn.classList.remove('active'), 100);

          const goal = getFieldValue('goal');
          if (!goal) {
            showMessage(
              "PLEASE FILL IN THE 'PRIMARY GOAL' FIELD TO START QUEST.",
              true
            );
            return;
          }

          const data = {
            goal: goal,
            output: getFieldValue('output'),
            frontend: getFieldValue('frontend'),
            responsive: getFieldValue('responsive'),
            tone: getFieldValue('tone'),
            structureDetails: getFieldValue('structureDetails'),
          };

          // New Prompt Template with 3 Improvement Questions
          const markdownPrompt = `
# MINIMALIST SCRIPT GENERATOR (2 PHASES)

## PHASE 1: PROMPT ENHANCEMENT

PROVIDE THREE (3) SHORT QUESTIONS (MAX 1 SENTENCE PER QUESTION) TO THE USER TO CLARIFY OR IMPROVE THE QUALITY OF THE FOLLOWING PROMPT.
The three questions must aim to stimulate the AI to expand on the existing prompt idea.

## PHASE 2: EXECUTION (IF THE QUESTIONS ABOVE HAVE BEEN ANSWERED)

IF THIS PROMPT HAS ALREADY BEEN ANSWERED, EXECUTE THE FOLLOWING REQUEST BASED ON ALL SPECIFICATIONS.

### CORE SPECIFICATIONS

| FIELD | INPUT |
|---|---|
| **PRIMARY GOAL** | ${data.goal || 'N/A'} |
| **OUTPUT FORMAT** | ${data.output || 'N/A'} |
| **FRONTEND/TECHNOLOGY** | ${data.frontend || 'N/A'} |
| **STYLE/TONE** | ${data.tone || 'N/A'} |
| **MAIN STRUCTURE DETAILS** | ${data.structureDetails || 'N/A'} |
| **RESPONSIVENESS** | ${
            data.responsive ||
            'MUST BE FULLY RESPONSIVE FOR DESKTOP, TABLET, AND MOBILE.'
          } |

---

GENERATION MUST BE IN A FILE WITH AN APPROPRIATE TITLE.
`;
          outputPrompt.value = markdownPrompt.trim();
          copyBtn.disabled = false;
          showMessage('MINIMAL QUEST SCRIPT GENERATED!');
        });

        copyBtn.addEventListener('click', () => {
          copyBtn.classList.add('active');
          setTimeout(() => copyBtn.classList.remove('active'), 100);

          outputPrompt.select();
          outputPrompt.setSelectionRange(0, 99999);

          try {
            const successful = document.execCommand('copy');
            if (successful) {
              copyText.textContent = 'COPIED!';
              setTimeout(() => {
                copyText.textContent = 'COPY SCRIPT TO CLIPBOARD';
              }, 2000);
            } else {
              showMessage('COPY FAILED. PLEASE MANUALLY COPY THE TEXT.', true);
            }
          } catch (err) {
            showMessage('COPY FAILED. PLEASE MANUALLY COPY THE TEXT.', true);
          }
        });
      });

      // Initialize Lucide Icons
      lucide.createIcons();
    </script>
  </body>
</html>
